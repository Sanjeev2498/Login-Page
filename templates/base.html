<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} My website {% endblock %}</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }
      header {
        background: #333;
        color: white;
        padding: 10px;
      }
      footer {
        background: yellow;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>
        My Site
        <nav>
          <a href="/">Home</a>
          <a href="/about">About</a>
        </nav>
      </h2>
    </header>
    {% block content %} {% endblock %}

    <footer>
      <p>
        @2025 Coding academy india's best IT training and placement institute
      </p>
    </footer>
  </body>
</html>
